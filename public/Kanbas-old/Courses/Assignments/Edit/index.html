<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="/libs/bootstrap/bootstrap.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.1/css/all.css"
          rel="stylesheet"/>
    <link rel="stylesheet" href="/Kanbas/Courses/Assignments/Edit/index.css" />
    <link rel="stylesheet" href="/Kanbas/styles.css" />
</head>
    <body>

    <div class="wd-kanbas-entire-page-padding">
        <div class="row mt-3">
            <div class="wd-kanbas-modules-buttons">
                <div class="wd-kanbas-modules-buttons float-end">
                    <span><i class="fas fa-check-circle text-success"></i></span>
                    <span class="text-success fw-bold me-3">Published</span>
                    <span><button type="button" class="btn btn-light"><i class="fa fa-ellipsis-v"></i></button></span>
                </div>
            </div>
        </div> <hr />

        <div>
            Assignment Name
        </div>
        <div>
            <input type="text" class="form-control w-25" value="A1 - ENV + HTML">
        </div>

        <div class="mt-3">
            <textarea class="form-control"
                      id="textarea1"
                      rows="5">This is the assignment description. This assignment describes how to install the development environment for creating and working with Wed applications we will be developing this semester.
            </textarea>
        </div>

        <div class="row mt-3">
            <div class="col-2 wd-kanbas-edit-assignment-form-labels">Points</div>
            <div class="col-10"><input type="text" class="form-control w-25" value="100"></div>
        </div>

        <div class="row mt-3">
            <div class="col-2 wd-kanbas-edit-assignment-form-labels">Assignment Group</div>
            <div class="col-10 w-25">
                <select class="form-select">
                    <option selected>ASSIGNMENTS</option>
                    <option value="1">QUIZ</option>
                    <option value="2">MID-TERM</option>
                </select>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-2 wd-kanbas-edit-assignment-form-labels">Display Grade as</div>
            <div class="col-10 w-25">
                <select class="form-select">
                    <option selected>Percentage</option>
                    <option value="1">Numeric</option>
                    <option value="2">Letter Grade</option>
                </select>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-2 wd-kanbas-edit-assignment-form-labels"></div>
            <div class="col-10">
                <input class="form-check-input"
                       type="checkbox" id="edit-assignment1"/>
                <label class="form-check-label" for="edit-assignment1">
                    Do not count this assignment towards the final grade.</label>

            </div>
        </div>

        <div class="row mt-3">
            <div class="col-2 wd-kanbas-edit-assignment-form-labels">Assign</div>
            <div class="col-10 ">
                <div class="m-3 row w-25">
                    <label for="assignee" class="fw-semibold">Assign To</label>
                    <div>
                        <input type="text"
                               class="form-control"
                               id="assignee">
                        <span><button type="button" class="btn btn-light btn-sm wd-kanbas-edit-assignment-assignee">Everyone<i class="fas fa-times ms-2"></i></button></span>
                    </div>
                </div>

                <div class="row m-3 w-25">
                    <label for="assignee" class="fw-semibold">Due</label>
                    <div>
                        <input type="text" class="form-control" value="Jan 28, 2024, 11:59pm">
                    </div>
                </div>

                <div class="row m-3 w-25">
                    <div class="col-6">
                        <span>
                        <label for="assignee" class="fw-semibold">Available From</label>
                        <div>
                            <input type="text" class="form-control" value="01/28/24">
                        </div>
                    </span>
                    </div>

                    <div class="col-6">
                        <span>
                            <label for="assignee" class="fw-semibold">Until</label>
                            <div>
                                <input type="text" class="form-control" value="02/08/24">
                            </div>
                        </span>
                    </div>
                </div>

                <div class="row m-3 w-25 bg-light wd-edit-center-text">
                    <span><i class="fas fa-plus me-2"></i>Add</span>
                </div>


            </div>
        </div>
        <hr/>

        <div class="row mt-3">
            <div class="col-6">
                <input class="form-check-input"
                       type="checkbox" id="edit-assignment"/>
                <label class="form-check-label" for="edit-assignment">
                    Do not count this assignment towards the final grade.</label>

            </div>
            <div class="col-6">
                <span class="float-end"><a class="btn btn-light btn-sm" href="#" role="button">Cancel</a></span>
                <span class="float-end"><a class="btn btn-danger btn-sm" href="#" role="button">Save</a></span>
            </div>

        </div>
    </div>

    </body>
</html>
