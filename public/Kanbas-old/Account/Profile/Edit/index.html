                <textarea id="bio-textarea", cols="70" rows="5">Student, MBA x Software Development, UX/UI/CX design enthusiast

            <ul>
                <li>
                    <a href="#">YouTube</a> <span style="color: blue">Links to an external site.</span>

            <table>

                    <tr>
